<!DOCTYPE html>
<html>
    <body>
        <canvas id="myCanvas1" width="200" height="100" style="border:1px solid #000000;"></canvas>
        <canvas id="myCanvas2" width="200" height="100" style="border:1px solid #000000;"></canvas>
        <canvas id="myCanvas3" width="200" height="100" style="border:1px solid #000000;"></canvas>
        <canvas id="myCanvas4" width="200" height="100" style="border:1px solid #000000;"></canvas>
        <canvas id="myCanvas5" width="200" height="100" style="border:1px solid #000000;"></canvas>
        <canvas id="myCanvas6" width="200" height="100" style="border:1px solid #000000;"></canvas>
        <canvas id="myCanvas7" width="200" height="100" style="border:1px solid #000000;"></canvas>
        <canvas id="myCanvas8" width="200" height="100" style="border:1px solid #000000;"></canvas>
        <script>
            function circle (x, y, context) {
              context.moveTo(x + 5, y)
              context.arc(x, y, 5, 0, 2 * Math.PI)
            }
            var cnv1 = document.getElementById('myCanvas1')
            var ctx1 = cnv1.getContext('2d')
            ctx1.fillStyle = '#000000'
            circle(110, 56, ctx1)
            ctx1.stroke()
            ctx1.font = "18px Arial";
            ctx1.fillText("H", 80, 55);
            var cnv2 = document.getElementById('myCanvas2')
            var ctx2 = cnv2.getContext('2d')
            ctx2.fillStyle = '#000000'
            circle(110, 56, ctx2)
            circle(110, 44, ctx2)
            ctx2.stroke()
            ctx2.font = "18px Arial";
            ctx2.fillText("H", 80, 55);
            var cnv3 = document.getElementById('myCanvas3')
            var ctx3 = cnv3.getContext('2d')
            ctx3.fillStyle = '#000000'
            circle(110, 56, ctx3)
            circle(110, 44, ctx3)
            circle(98, 34, ctx3)
            ctx3.stroke()
            ctx3.font = "18px Arial";
            ctx3.fillText("Og", 80, 55);
            var cnv4 = document.getElementById('myCanvas4')
            var ctx4 = cnv4.getContext('2d')
            ctx4.fillStyle = '#000000'
            circle(110, 56, ctx4)
            circle(110, 44, ctx4)
            circle(98, 34, ctx4)
            circle(86, 34, ctx4)
            ctx4.stroke()
            ctx4.font = "18px Arial";
            ctx4.fillText("H", 80, 55);
        </script>
    </body>
</html>
